<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Grocery List: ' + grocerylists.name}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="job-listing">
    <p th:text="${'Name: ' + grocerylists.name}"></p>
    <p th:text="${'Category: ' + grocerylists.category}"></p>
    <p th:text="${'Location: ' + grocerylists.location}"></p>
    <p th:text="${'Items: ' + grocerylists.items}"></p>
</div>


</body>
</html>
