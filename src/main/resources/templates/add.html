<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Grocery List</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="${grocerylists.name}" />
        <span th:errors="${grocerylists.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="${grocerylists.location}" />
        <span th:errors="${grocerylists.location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="category">Category</label>
        <input class="form-control" th:field="${grocerylists.category}" />
        <span th:errors="${grocerylists.category}" class="error"></span>
    </div>
    <div class="form-group">
            <label th:for="items">Item/Items</label>
            <input class="form-control" th:field="${grocerylists.items}" />
            <span th:errors="${grocerylists.items}" class="error"></span>
    </div>
    <input type="submit" value="Add Grocery List" />
</form>

</body>
</html>
